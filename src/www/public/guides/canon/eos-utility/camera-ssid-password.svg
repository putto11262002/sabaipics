<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0a0f1a"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#121b2e"/>
      <stop offset="1" stop-color="#0f1627"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    <style>
      .title { font: 700 40px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #e9eefc; }
      .sub { font: 500 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #a8b3d6; }
      .label { font: 700 26px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #dfe7ff; }
      .small { font: 500 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #a8b3d6; }
      .mono { font: 700 24px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; fill: #e9eefc; }
      .monoDim { font: 600 18px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; fill: #b7c4ee; }
    </style>
  </defs>

  <rect width="1200" height="720" fill="url(#bg)"/>

  <text x="70" y="95" class="title">Illustration: SSID + Password Screen</text>
  <text x="70" y="132" class="sub">(Not a Canon screenshot) These are the fields you copy into iOS Wi‑Fi.</text>

  <g filter="url(#shadow)">
    <rect x="70" y="170" width="1060" height="480" rx="28" fill="url(#panel)" stroke="#273354" stroke-width="2"/>

    <text x="120" y="240" class="label">Wi‑Fi Connection</text>
    <text x="120" y="276" class="small">Use these values on iPhone/iPad Settings → Wi‑Fi</text>

    <rect x="120" y="320" width="960" height="120" rx="20" fill="#0d1424" stroke="#243255" stroke-width="2"/>
    <text x="160" y="365" class="monoDim">SSID (network name)</text>
    <text x="160" y="405" class="mono">EOS-xxxxxx</text>

    <rect x="120" y="460" width="960" height="120" rx="20" fill="#0d1424" stroke="#243255" stroke-width="2"/>
    <text x="160" y="505" class="monoDim">Password</text>
    <text x="160" y="545" class="mono">••••••••</text>

    <text x="120" y="622" class="small">Tip: If an “Access point” option exists, you can also connect via your router instead of camera SSID.</text>
  </g>
</svg>

