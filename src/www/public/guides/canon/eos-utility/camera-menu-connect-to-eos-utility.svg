<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0a0f1a"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#121b2e"/>
      <stop offset="1" stop-color="#0f1627"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    <style>
      .title { font: 700 40px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #e9eefc; }
      .sub { font: 500 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #a8b3d6; }
      .label { font: 600 24px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #dfe7ff; }
      .small { font: 500 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #a8b3d6; }
      .mono { font: 600 20px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; fill: #e9eefc; }
    </style>
  </defs>

  <rect width="1200" height="720" fill="url(#bg)"/>

  <text x="70" y="95" class="title">Illustration: Canon Menu Path</text>
  <text x="70" y="132" class="sub">(Not a Canon screenshot) Use this to match the menu labels you see on camera.</text>

  <g filter="url(#shadow)">
    <rect x="70" y="170" width="1060" height="480" rx="28" fill="url(#panel)" stroke="#273354" stroke-width="2"/>

    <rect x="120" y="220" width="960" height="70" rx="16" fill="#0d1424" stroke="#243255" stroke-width="2"/>
    <text x="150" y="265" class="label">Communication Functions</text>

    <g>
      <rect x="120" y="320" width="960" height="74" rx="16" fill="#0d1424" stroke="#243255" stroke-width="2"/>
      <text x="150" y="366" class="mono">[: Connect to EOS Utility]</text>
      <rect x="960" y="339" width="88" height="36" rx="10" fill="#102046" stroke="#3553b8" stroke-width="2"/>
      <text x="980" y="363" class="small" fill="#cfe0ff">SELECT</text>
    </g>

    <g opacity="0.85">
      <rect x="120" y="410" width="960" height="74" rx="16" fill="#0d1424" stroke="#243255" stroke-width="2"/>
      <text x="150" y="456" class="mono">Add a device to connect to</text>
    </g>

    <g opacity="0.6">
      <rect x="120" y="500" width="960" height="74" rx="16" fill="#0d1424" stroke="#243255" stroke-width="2"/>
      <text x="150" y="546" class="mono">Wi‑Fi settings</text>
    </g>

    <text x="120" y="615" class="small">Tip: If your camera menu shows “Connect to EOS Utility”, you are in Group 1.</text>
  </g>
</svg>

