name: Deploy Production Event

on:
  workflow_dispatch:

concurrency:
  group: deploy-production-event
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Inject Secrets from Infisical
        uses: Infisical/secrets-action@v1.0.15
        with:
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          project-slug: frame-fast-pu-xi
          env-slug: prod

      - run: pnpm install

      - name: Create Event Env
        run: |
          echo "VITE_API_URL=https://api.framefast.io" > apps/event/.env.production
          echo "VITE_CLERK_PUBLISHABLE_KEY=$CLERK_PUBLISHABLE_KEY" >> apps/event/.env.production

      # Build API first so tsc generates .d.ts files for hono client types
      # Worker types come from committed worker-configuration.d.ts (generated locally)
      - name: Build API
        run: pnpm --filter=@sabaipics/api build

      - name: Build Event
        run: pnpm --filter=@sabaipics/event build:prod

      - name: Deploy Event
        run: pnpm --filter=@sabaipics/event exec wrangler pages deploy dist --project-name=event --branch=main
