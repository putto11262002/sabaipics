on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-production-ftp
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_DEPLOY_TOKEN }}

      - name: Build and push FTP server image
        uses: docker/build-push-action@v6
        with:
          context: apps/ftp-server
          file: apps/ftp-server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ secrets.GHCR_USER }}/sabaipics-ftp-server:${{ github.sha }}
            ghcr.io/${{ secrets.GHCR_USER }}/sabaipics-ftp-server:latest

      - name: Deploy to Droplet
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.FTP_SERVER_HOST }}
          username: ${{ secrets.FTP_SERVER_USER }}
          key: ${{ secrets.FTP_SERVER_SSH_KEY }}
          port: ${{ secrets.FTP_SERVER_SSH_PORT || 22 }}
          script: |
            set -euo pipefail
            export GHCR_TOKEN="${{ secrets.GHCR_DEPLOY_TOKEN }}"
            export GHCR_USER="${{ secrets.GHCR_USER }}"
            /opt/sabaipics-ftp/deploy_container.sh
