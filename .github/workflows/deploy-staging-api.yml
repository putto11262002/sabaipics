name: Deploy Staging API

on:
  push:
    branches: [master]
    paths:
      - 'apps/api/**'
      - 'packages/db/**'
      - 'packages/auth/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
      - '.github/workflows/deploy-staging-api.yml'

  workflow_dispatch:

concurrency:
  group: deploy-staging-api
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Inject Secrets from Infisical
        uses: Infisical/secrets-action@v1.0.15
        with:
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          project-slug: frame-fast-pu-xiu
          env-slug: staging

      - run: pnpm install

      # Tests already run in PR checks - skip here to avoid running against staging DB
      - name: Run Database Migrations
        run: pnpm --filter=@sabaipics/db db:migrate

      # Worker secrets are managed by Terraform (infra/terraform/modules/cloudflare-worker-secrets)
      - name: Deploy API
        run: pnpm --filter=@sabaipics/api deploy:staging
