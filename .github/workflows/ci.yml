name: PR Checks

on:
  pull_request:
    branches: [master]
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.branch_name.outputs.current_branch }}
    steps:
      - name: Get branch name
        id: branch_name
        uses: tj-actions/branch-names@v8

  build_and_test:
    name: Build + Test
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - run: pnpm install

      - run: pnpm build

      - name: Run Tests
        run: pnpm --filter=@sabaipics/api test:run

  neon_preview_db:
    name: Neon Preview DB (Migrate)
    needs: setup
    runs-on: ubuntu-latest
    if: |
      github.event.action != 'closed' &&
      vars.NEON_PROJECT_ID != '' &&
      secrets.NEON_API_KEY != ''
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - run: pnpm install

      - name: Create Neon Branch
        id: neon
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Run Migrations
        run: pnpm --filter=@sabaipics/db db:migrate
        env:
          DATABASE_URL: '${{ steps.neon.outputs.db_url }}'

  neon_cleanup:
    name: Neon Preview DB (Cleanup)
    needs: setup
    runs-on: ubuntu-latest
    if: |
      github.event.action == 'closed' &&
      vars.NEON_PROJECT_ID != '' &&
      secrets.NEON_API_KEY != ''
    steps:
      - name: Delete Neon Branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch: preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
