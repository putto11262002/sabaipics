name: CI

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - run: pnpm install

      - run: pnpm build

      # Run functional + workers tests (no real AWS calls)
      - name: Run Tests
        run: pnpm --filter=@sabaipics/api test:run
