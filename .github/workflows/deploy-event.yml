name: Deploy Event App

on:
  push:
    branches: [master]
    paths:
      - 'apps/event/**'
      - 'packages/ui/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - run: pnpm install

      # Create env file from GitHub vars
      - name: Create Env File
        run: |
          echo "VITE_API_URL=${{ vars.VITE_API_URL }}" >> apps/event/.env.production

      # Build event app
      - name: Build Event App
        run: pnpm --filter=@sabaipics/event build:prod

      # Deploy to Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        run: |
          pnpm --filter=@sabaipics/event exec wrangler pages deploy dist --project-name=event
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
