name: Deploy Staging Event

on:
  push:
    branches: [master]
    paths:
      - 'src/event/**'
      - 'src/ui-legacy/**'
      - 'src/auth/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deploy-staging-event.yml'

  workflow_dispatch:

concurrency:
  group: deploy-staging-event
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Inject Secrets from Infisical
        uses: Infisical/secrets-action@v1.0.15
        with:
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          project-slug: frame-fast-pu-xi
          env-slug: staging

      - name: Install Dependencies
        run: pnpm install

      - name: Create Event Env
        run: |
          echo "VITE_API_URL=https://api-staging.framefast.io" > src/event/.env.staging
          echo "VITE_CLERK_PUBLISHABLE_KEY=$CLERK_PUBLISHABLE_KEY" >> src/event/.env.staging

      - name: Build Event
        run: pnpm build:event -- --mode staging

      - name: Deploy Event
        run: pnpm exec wrangler pages deploy src/event/dist --project-name=event --branch=staging
