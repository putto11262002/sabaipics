name: Deploy Production Dashboard

on:
  workflow_dispatch:

concurrency:
  group: deploy-production-dashboard
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - run: pnpm install

      - name: Create Dashboard Env
        run: |
          echo "VITE_API_URL=https://api.framefast.io" > apps/dashboard/.env.production
          echo "VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }}" >> apps/dashboard/.env.production

      # Build API first so tsc generates .d.ts files for hono client types
      # Worker types come from committed worker-configuration.d.ts (generated locally)
      - name: Build API
        run: pnpm --filter=@sabaipics/api build

      - name: Build Dashboard
        run: pnpm --filter=@sabaipics/dashboard build:prod

      - name: Deploy Dashboard
        run: pnpm --filter=@sabaipics/dashboard exec wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
