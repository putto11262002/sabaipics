name: Deploy Production Dashboard

on:
  workflow_dispatch:

concurrency:
  group: deploy-production-dashboard
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Inject Secrets from Infisical
        uses: Infisical/secrets-action@v1.0.15
        with:
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          project-slug: frame-fast-pu-xi
          env-slug: prod

      - run: pnpm install

      - name: Create Dashboard Env
        run: |
          echo "VITE_API_URL=https://api.framefast.io" > src/dashboard/.env.production
          echo "VITE_EVENT_URL=https://event.framefast.io" >> src/dashboard/.env.production
          echo "VITE_CLERK_PUBLISHABLE_KEY=$CLERK_PUBLISHABLE_KEY" >> src/dashboard/.env.production

      - name: Build Dashboard
        run: pnpm build:dashboard --mode production

      - name: Deploy Dashboard
        run: pnpm exec wrangler deploy --env production -c wrangler.dashboard.jsonc
