# =============================================================================
# DeepFace Recognition Service - Fly.io Configuration
# =============================================================================
# Deploy (from monorepo root):
#   fly deploy . -c apps/recognition/fly.toml
# Logs:   fly logs -a recognition
# Status: fly status -a recognition

app = "sabai-deepface"
primary_region = "sin"  # Singapore - closest to Thailand

[build]
  # Dockerfile path relative to fly.toml location
  dockerfile = "Dockerfile"

# -----------------------------------------------------------------------------
# HTTP Service
# -----------------------------------------------------------------------------
[http_service]
  internal_port = 8087
  force_https = true
  
  # Autostop: suspend for faster resume (keeps memory snapshot)
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    soft_limit = 10
    hard_limit = 20

  # Health check
  [http_service.http_options]
    response = { status = 200 }

  [[http_service.checks]]
    grace_period = "120s"  # DeepFace needs longer to load models
    interval = "30s"
    method = "GET"
    timeout = "10s"
    path = "/health"

# -----------------------------------------------------------------------------
# VM Size
# -----------------------------------------------------------------------------
# DeepFace with TensorFlow needs 4GB RAM (ArcFace + RetinaFace models + inference)
# shared-cpu-4x = 4 shared vCPUs (cost-effective for R&D, may throttle under load)
[[vm]]
  size = "shared-cpu-4x"
  memory = "4gb"
  count = 1  # Single machine, suspends when idle, wakes on request

# -----------------------------------------------------------------------------
# Environment Variables
# -----------------------------------------------------------------------------
# Secrets are set via: fly secrets set API_KEY=...
# Non-sensitive config:
[env]
  PORT = "8087"
  MODEL_NAME = "ArcFace"
  DETECTOR_BACKEND = "retinaface"
  MIN_CONFIDENCE = "0.5"
  MAX_FACES_PER_IMAGE = "100"
  # ML tuning
  SEARCH_MIN_SIMILARITY = "0.5"  # DeepFace uses cosine distance, lower threshold

# -----------------------------------------------------------------------------
# Deploy Strategy
# -----------------------------------------------------------------------------
[deploy]
  strategy = "rolling"

# Note: No [processes] section - uses CMD from Dockerfile
